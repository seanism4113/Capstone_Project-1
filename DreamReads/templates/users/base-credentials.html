<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" 
        rel="stylesheet" 
    />
    <link 
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" 
        rel="stylesheet" 
    />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
    />
    <link rel="stylesheet" href="/static/stylesheets/style.css" />
    
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="row justify-content-md-center mt-5">
        <div class="form-container col-md-7 col-lg-5">
            <div class="text-center">
                <a class="text-center" href="{{ url_for('homepage') }}">
                    <span class="ms-0" id="site-logo">
                        <span>Dream</span><span>Reads</span>
                    </span>
                </a>
            </div>

            <!-- Flash Messages -->
            <div class="container">
                {% for category, message in get_flashed_messages(with_categories=True) %}
                <div class="alert alert-{{ category }}">
                    {% if category == 'danger' %}
                    <span><i class="fa-solid fa-circle-info"></i> <b>There was a problem</b><br></span>
                    {% endif %}
                    <div class="flash-message">
                        <span>{{ message }}</span>
                    </div>
                </div>
                {% endfor %}
            </div>

            {% block content %} {% endblock %}
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/b07a7052db.js" crossorigin="anonymous"></script>
</body>
</html>
