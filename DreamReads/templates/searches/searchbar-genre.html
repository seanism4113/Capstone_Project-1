<!-- Search Bar by Genre -->
<div class="searchbar">
    <form action="{{ url_for('browse_genre') }}" method="get">
        <div class="input-group">
            <input 
                name="genre" 
                type="text" 
                class="form-control" 
                placeholder="Search by genre" 
                required 
            />
            <button class="btn btn-success" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </form>
</div>
