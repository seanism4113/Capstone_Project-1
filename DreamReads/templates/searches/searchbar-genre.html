<!-- Search Bar by Genre -->
<div class="searchbar">
        <!-- Form for submitting the genre search query -->
    <form method="get" onsubmit="event.preventDefault(); window.location.href = '/genres/' + this.querySelector('.genre-input').value;">
        <div class="input-group">
            <input 
                type="text" 
                class="form-control genre-input" 
                placeholder="Search by genre" 
                required 
            />
            <button class="btn btn-success" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </form>
</div>
